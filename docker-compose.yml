version: '3.8'

services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
